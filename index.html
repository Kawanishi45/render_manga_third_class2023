<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マンガ読み放題アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <style>a {color: inherit;text-decoration: none;}</style>
  <link rel="icon" href="assets/favicon.jpeg" type="image/jpeg">
</head>

<body>
<header class="bg-primary text-white text-center py-3">
  <h3>マンガ読み放題アプリ</h1>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">
      <section class="container my-3">
        <h4 class="text-center mb-4">おすすめマンガ</h4>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carousel-inner">
            <!-- titles -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">前へ</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">次へ</span>
          </button>
        </div>
      </section>

      <section class="container my-3">
        <h4 class="text-center mb-4">全てのマンガ</h4>
        <div class="row" id="row-inner">
          <!-- titles -->
        </div>
      </section>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
